<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Taker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="pannel-container" id="panel">
      <strong>Your Feedback 👀</strong>

      <div class="rating-container">
        <div class="container">
          <div class="rating">
            <div class="icon">😃</div>
            <small>Satisfied</small>
          </div>

          <div class="rating">
            <div class="icon">🙁</div>
            <small>Neutral</small>
          </div>

          <div class="rating">
            <div class="icon">😒</div>
            <small>Unsatisfied</small>
          </div>
        </div>
        <div class="btn">
          <button id="send">Send</button>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
